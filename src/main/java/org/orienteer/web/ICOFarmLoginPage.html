			<div class="col-md-4 col-md-offset-4">
				<div class="login-panel panel panel-default">

						<h3 class="panel-title" wicket:id="loginTitle"></h3>
					</div>
					<div class="panel-body login">

							<strong wicket:id="prompt"></strong>

			</div>
		</div>
	</div>
</wicket:extend>
