<wicket:extend xmlns:wicket="http://www.w3.org/1999/xhtml">
	<div class="referral-widget">
		<div class="mx-auto col-sm-8">
			<h1 class="text-center"><strong wicket:id="referralTitle"></strong></h1>
			<p><wicket:message key="widget.referral.text"></wicket:message></p>
			<div class="input-group">
				<input wicket:id="referralLink" id="referral-link" class="form-control disabled" type="text" readonly="readonly"/>
				<div class="input-group-addon copy-link" wicket:id="copyContainer">
					<i class="fa fa-1x fa-clone"></i>
				</div>
			</div>
		</div>


		<div class="mx-auto col-sm-8">
			<h1 class="text-center">
				<strong>
					<wicket:message key="widget.referral.statistics.title"></wicket:message>
				</strong>
			</h1>
			<div class="row">
				<div class="col text-center">
					<p>
						<wicket:message key="widget.referral.statistics.bonus"></wicket:message>
					</p>
					<h3><strong wicket:id="totalBonus"></strong></h3>
				</div>
				<div class="col text-center">
					<p>
						<wicket:message key="widget.referral.statistics.followers"></wicket:message>
					</p>
					<h3><strong wicket:id="followers"></strong></h3>
				</div>
			</div>
		</div>


	<div class="mx-auto col-sm-8">
		<div wicket:id="followersTable"></div>
	</div>
	</div>
</wicket:extend>
