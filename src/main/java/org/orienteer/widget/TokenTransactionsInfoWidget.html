<wicket:extend xmlns:wicket="http://www.w3.org/1999/xhtml">
	<div class="container">
		<h1 class="text-center">
			<strong>
				<wicket:message key="token.transactions.info.title"></wicket:message>
				<span wicket:id="tokenName"></span>
			</strong>
		</h1>
		<p>
			<strong>
				<wicket:message key="token.transactions.info.transactions"></wicket:message>
			</strong>
			<span wicket:id="transactionsCount"></span>
		</p>
		<p>
			<strong>
				<wicket:message key="token.transactions.info.tokens.all"></wicket:message>
			</strong>
			<span wicket:id="allTokensCount"></span>
		</p>
		<p>
			<strong>
				<wicket:message key="token.transactions.info.tokens.sold"></wicket:message>
			</strong>
			<span wicket:id="tokensSoldCount"></span>
		</p>
		<p>
			<strong>
				<wicket:message key="token.transactions.info.tokens.remains"></wicket:message>
			</strong>
			<span wicket:id="tokensRemainsCount"></span>
		</p>
	</div>
</wicket:extend>
