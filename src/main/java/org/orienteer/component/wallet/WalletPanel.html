<wicket:panel xmlns:wicket="http://www.w3.org/1999/xhtml">
	<div class="card h-100">
		<div class="card-header">
			<i class="fa fa-briefcase" aria-hidden="true"></i>
			<span wicket:id="title">Wallet Name</span>
			<a wicket:id="deleteCommand" class="btn btn-danger btn-xs invisible float-right delete-wallet-command my-auto">
				<i class="fa fa-times"></i>
			</a>
		</div>
		<div class="card-body">
			<div class="text-center" wicket:id="balancePanel"></div>
		</div>
		<div class="card-footer">
			<a class="card-link float-left" wicket:id="detailsLink"></a>
			<div wicket:id="refillLink"></div>
		</div>
	</div>
</wicket:panel>
