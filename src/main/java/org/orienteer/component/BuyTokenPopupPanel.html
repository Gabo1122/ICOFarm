<wicket:panel>
<div class="container">
<p class="help-block"><wicket:message key="cryptocurrency.inputETHPasswordHelp">Please input main ETH wallet password and select ETH quantity</wicket:message></p>
<div wicket:id="feedback"></div>
<form wicket:id="popupForm" role="form">
  <div class="form-group">
    <div>
    <wicket:message key="cryptocurrency.inputETHPassword">ETH wallet password</wicket:message>
    <input type="password" wicket:id="walletPassword"/>
    </div>
    <div>
    <wicket:message key="cryptocurrency.inputETHQuantity">ETH quantity(in WEI)</wicket:message>
    <input type="text" wicket:id="ethSumm"/>
    </div>
  </div>
  <input type="submit" wicket:id="submitButton" class="btn btn-primary" />
</form>
</div>
</wicket:panel>
