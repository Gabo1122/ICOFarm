<wicket:panel xmlns:wicket="http://www.w3.org/1999/xhtml">
	<div class="container-fluid">
		<h2 class="text-center">
			<strong>
				<wicket:message key="load.token.transactions.title"></wicket:message>
				<span wicket:id="loadTitle"></span>
			</strong>
		</h2>

		<form wicket:id="form">
			<div class="form-group">
				<label>
					<wicket:message key="load.token.transactions.hash"></wicket:message>
				</label>
				<input wicket:id="hash" type="text" class="form-control"/>
			</div>
			<div class="form-group text-center">
				<input wicket:id="submit" class="btn btn-primary" type="submit">
			</div>
		</form>

		<div wicket:id="loadingInfo" class="text-center">
			<i class="fa fa-spinner fa-spin fa-5x fa-fw my-3" aria-hidden="true"></i>
			<p>
				<wicket:message key="load.token.transactions.loading"></wicket:message>
			</p>
		</div>

	</div>
</wicket:panel>
