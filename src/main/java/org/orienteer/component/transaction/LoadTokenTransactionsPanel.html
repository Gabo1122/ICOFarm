<wicket:panel xmlns:wicket="http://www.w3.org/1999/xhtml">
	<div class="container-fluid p-3">
		<h2 class="text-center">
			<strong wicket:id="loadTitle"></strong>
		</h2>

		<div wicket:id="feedback"></div>
		<form wicket:id="form">
			<div class="form-group">
				<label>
					<wicket:message key="load.token.transactions.block.number"></wicket:message>
				</label>
				<input wicket:id="blockNumber" type="text" class="form-control"/>
			</div>
			<div class="form-group text-center">
				<input wicket:id="submit" class="ml-3 btn btn-primary" type="submit">
			</div>
		</form>

		<div wicket:id="loadingInfo" class="text-center">
			<i class="fa fa-spinner fa-spin fa-5x fa-fw my-3" aria-hidden="true"></i>
			<p>
				<wicket:message key="load.token.transactions.loading"></wicket:message>
			</p>
		</div>

	</div>
</wicket:panel>
